<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>home-work 14/2</title>
</head>
<style>

	.accord__title {
  		cursor: pointer;
	}

	.accord__title:hover {
  		text-decoration: underline;
	}	

	.hidden {
  		display:none;
	}

</style>
<body>
	

	<div class="tab">

		<h1 class="accord__title">ЗАГОЛОВОК</h1>

		<ul class="accord_list hidden">

			<li>Hello</li>
			<li>World</li>

		</ul>
	</div>

	<script>
		const $tab = document.querySelector('.tab');
			//console.log($tab)
		$tab.addEventListener('click',function(event){
			if (!event.target.classList.contains('accord__title'))
				return;

			$text = event.target.nextElementSibling;
			console.log($text)
			if (!$text) return;
			

			$text.classList.toggle('hidden');

		})
	</script>
</body>
</html>
